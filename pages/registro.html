<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Jaldi&display=swap" rel="stylesheet">
    <title>Monicool</title>
</head>
<body>
    <header>
        <nav class="navbar">

            <div class="logo"><a href="index.html"><img src="../img/Monicool_logo.png"></a></div>

            <div class="menu">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><p id="loginBtn" >Ingresar</p></li>
                    <li><a href="#">Registrarse</a></li>
                </ul>
            </div>

        </nav>
    </header>

    <main>

        <div class="formulario">
            <div class="formbox">

                <form action="">

                    <h2>Escribenos sobre ti</h2>

                    <div class="formtext">

                        <div>

                            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu Nombre">
                            <input type="text" name="numero" id="numero" placeholder="Numero de telefono">
                            <input type="email" name="email" id="email" placeholder="Ingresa tu email">

                            <div class="formtext2">
                                <input type="text" name="edad" id="edad" placeholder="Edad">
                                <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
                            </div>

                        </div>

                        <div class="escribenos">
                            <textarea name="Comentarios" id="Comentarios" cols="30" rows="10"
                                placeholder="Escribenos tu opinión del servicio"></textarea>
                        </div>

                    </div>

                    <div class="botons">

                        <input class="boton enviar" type ="submit" value="Enviar">
                        <input class="boton limpiar" type="reset" value="Limpiar">

                    </div>

                </form>

            </div>
        </div>

    </main>

    <footer>
        <div class="textfooter">

            <div class="siguenos">
                <h2>Síguenos</h2>
                <nav>
                    <ul>
                        <li><a target="_blank" href="https://www.facebook.com"><img src="../img/facebook.png" alt=""></a>
                        </li>
                        <li><a target="_blank" href="https://www.youtube.com"><img src="../img/youtube.png" alt=""></a>
                        </li>
                        <li><a target="_blank" href="https://www.instagram.com"><img src="../img/instagram.png" alt=""></a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="mfooter">
                <a href="../index.html"><img src="../img/logo_icon_monicool.png" alt=""></a>
                <nav>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                    </ul>
                </nav>
            </div>

            <div class="contacto">
                <h2>Contacto</h2>
                <ul>
                    <li>monicool.com</li>
                    <li>+57 99999999999</li>
                </ul>
            </div>

        </div>

        <span> © Nosoy_Diseñador</span>

    </footer>
    
</body>
</html>
